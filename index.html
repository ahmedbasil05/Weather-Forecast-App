<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
            <button onclick="getWeather()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        <br>
        <!-- Location Button -->
        <button class="location-btn" onclick="getLocationWeather()">
            <i class="fas fa-location-dot"></i> Use My Location
        </button>
        <br>
        <!-- Unit Toggle -->
        <div class="unit-toggle">
            <br>
            <label>Unit:</label>
            <button id="unit-btn" onclick="toggleUnit()">°C / °F</button>
        </div>
        <br>
        <!-- Weather Result -->
        <div id="weather-result">
            <div class="weather-icon">
                <img src="" alt="Weather Icon" id="weather-icon">
            </div>
            <div id="weather-info">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <h3>5-Day Forecast</h3>
        <div id="forecast">
            <!-- Forecast items will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
